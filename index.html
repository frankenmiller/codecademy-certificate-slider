<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>frankenmiller's codecademy certificates in swiper.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="codecademy-certificates/blockchain.png" alt="codecademy blockchain certificate">BLOCKCHAIN CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/sql.png" alt="codecademy sql certificate">SQL CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/chatbots.png" alt="codecademy chatbots certificate">CHATBOTS CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/command-line.png" alt="codecademy command-line certificate">COMMAND LINE CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/css.png" alt="codecademy css certificate">CSS  CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/github.png" alt="codecademy github certificate">GITHUB CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/html.png" alt="codecademy html certificate">HTML CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/intermediate-python.png" alt="codecademy intermediate-python certificate">INTERMEDIATE PYTHON CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/javascript.png" alt="codecademy javascript certificate">JAVASCRIPT CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/pandas.png" alt="codecademy pandas certificate">PYTHON PANDAS CERTIFICATE</div>
              <div class="swiper-slide"><img src="codecademy-certificates/python.png" alt="codecademy python certificate">PYTHON THREE CERTIFICATE</div>

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="main.js"></script>        
    </body>
</html>
