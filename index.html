<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>frankenmiller's codecademy certificates in swiper.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="display.css">
    </head>
    <body>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">BLOCKCHAIN CERTIFICATE<br/><br/><img src="codecademy-certificates/blockchain.png" alt="codecademy blockchain certificate"></div>
              <div class="swiper-slide">SQL CERTIFICATE<br/><br/><img src="codecademy-certificates/sql.png" alt="codecademy sql certificate"></div>
              <div class="swiper-slide">CHATBOTS CERTIFICATE<br/><br/><img src="codecademy-certificates/chatbots.png" alt="codecademy chatbots certificate"></div>
              <div class="swiper-slide">COMMAND LINE CERTIFICATE<br/><br/><img src="codecademy-certificates/command-line.png" alt="codecademy command-line certificate"></div>
              <div class="swiper-slide">CSS CERTIFICATE<br/><br/><img src="codecademy-certificates/css.png" alt="codecademy css certificate"></div>
              <div class="swiper-slide">GITHUB CERTIFICATE<br/><br/><img src="codecademy-certificates/github.png" alt="codecademy github certificate"></div>
              <div class="swiper-slide">HTML CERTIFICATE<br/><br/><img src="codecademy-certificates/html.png" alt="codecademy html certificate"></div>
              <div class="swiper-slide">INTERMEDIATE PYTHON CERTIFICATE<br/><br/><img src="codecademy-certificates/intermediate-python.png" alt="codecademy intermediate-python certificate"></div>
              <div class="swiper-slide">JAVASCRIPT CERTIFICATE<br/><br/><img src="codecademy-certificates/javascript.png" alt="codecademy javascript certificate"></div>
              <div class="swiper-slide">PYTHON PANDAS CERTIFICATE<br/><br/><img src="codecademy-certificates/pandas.png" alt="codecademy pandas certificate"></div>
              <div class="swiper-slide">PYTHON THREE CERTIFICATE<br/><br/><img src="codecademy-certificates/python.png" alt="codecademy python certificate"></div>

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="main.js"></script>        
    </body>
</html>
